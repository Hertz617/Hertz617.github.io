<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>大学生就业创业网-注册页面</title>
<link href="css/css2.css" type="text/css" rel="stylesheet" />
<script src="JavaScript/JavaScript2.js" type="text/javascript"></script>
</head>

<body>
	<div id="top_bg">
		<div id="top">
			<ul class="left">
        		<li><a href="index.html">大学生就业创业网</a></li>
        	</ul>
			<ul class="right">
				<li><span>职场百科</span></li>
				<li class="line">|</li>
				<li><span>职场文库</span></li>
				<li class="line">|</li>
				<li><span>招聘信息</span></li>
				<li class="line">|</li>
				<li><span>我要招聘</span></li>
				<li class="line">|</li>
				<li class="list" onmouseover="change('list_cur','block')" onmouseout="change('list_cur','none')">
					<span>APP下载</span>
					<div id="list_cur">
						<img src="images/二维码(1).png" alt="">
						<p>APP下载</p>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div id="content">
		<form action="#" method="post" class="one">
			<h3>您的账号信息</h3>
			<table class="content">
				<tr>
					<td class="left">注册方式：</td>
					<td>
						<label for="one"><input type="radio" name="sex" id="one" />身份证号注册</label>
						<label for="two"><input type="radio" name="sex" id="two" />手机号注册</label>
					</td>
				</tr>
				<tr>
					<td class="left">注册邮箱：</td>
					<td><input type="text" class="_right" /></td>
				</tr>
				<tr>
					<td class="left">注册手机：</td>
					<td><input type="text" class="_right" /></td>
				</tr>
				<tr>
					<td class="left">登录密码：</td>
					<td><input type="text" class="_right" /></td>
				</tr>
				<tr>
					<td class="left">昵称：</td>
					<td><input type="text" class="_right" /></td>
				</tr>
			</table>
			<h3>您的个人信息：</h3>
			<table class="content">
				<tr>
					<td class="left">性别</td>
					<td>
						<label for="boy"><input type="radio" name="sex" id="boy" />男</label>&nbsp;&nbsp;&nbsp;&nbsp;
						<label for="girl"><input type="radio" name="sex" id="girl" />女</label>
					</td>
				</tr>
				<tr>
					<td class="left">学历：</td>
					<td>
						<select>
							<option>-请选择-</option>
							<option>中职/高中</option>
							<option>专科/本科</option>
							<option>硕士研究生</option>
							<option>博士研究生</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="left">所在城市：</td>
					<td>
						<select>
							<option>-请选择-</option>
							<option selected="selectde">北京</option>
							<option>上海</option>
							<option>广州</option>
							<option>深圳</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="left">兴趣爱好：</td>
					<td>
						<input type="checkbox" />足球&nbsp;&nbsp;&nbsp;
						<input type="checkbox" />篮球&nbsp;&nbsp;&nbsp;
						<input type="checkbox" />游泳&nbsp;&nbsp;&nbsp;
						<input type="checkbox" />唱歌&nbsp;&nbsp;&nbsp;
						<input type="checkbox" />跑步&nbsp;&nbsp;&nbsp;
						<input type="checkbox" />瑜伽
					</td>
				</tr>
				<tr>
					<td class="left">自我介绍：</td>
					<td>
						<textarea cols="60" rows="8">在此写下您的个人优势、求职意向、工作经验等</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2"><a href="index.html" class="img"><img src="images/btn.png" alt=""></a></td>
				</tr>
			</table>
		</form>
	</div>
	
	<div id="footer">
		&copy;2003010222乐杙春

			2020级软件工程2班
			QQ：2359271698
			邮箱：2359271698@qq.com
			手机：18760068161
		</p>
		
	</div>
	
</body>
</html>
